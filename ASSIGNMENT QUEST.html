<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ASSIGNMENT QUEST.css">
    <title>ASSIGNMENT QUEST</title>

  </head>
  <body>
    <div class="header">
      <div class="header-contents">
        <h1></h1>
        <img src="ASSIGNMENT QUEST　logo.jpg" alt="" class="logo">
        <p>モンスターとなった課題を蹴散らせ！！！</p>
      </div>
    </div>
    <div class="contents">
      <div class="date" id="target">
        <script>
          //今日の日付データを変数に格納//変数は"today"とする
          var today=new Date();

          //年・月・日・曜日を取得
          var year = today.getFullYear();
          var month = today.getMonth()+1;
          var week = today.getDay();
          var day = today.getDate();

          var week_ja= new Array("日","月","火","水","木","金","土");

          //年・月・日・曜日を書き出す
          document.write(year+"年"+month+"月"+day+"日 "+week_ja[week]+"曜日");
          const script = document.getElementById('target');
          script.classList.add('date');
        </script>
      </div>
        <div class="image">

          <div class="assignment yuusya">
            <img src="yuusya2.png" alt="" class="monster-image">
          </div>

          <div class="assignment">
          <p>assignment-name</p>
          <p>date</p>
            <img src="dragon.png" alt="" class="monster-image">
          </div>

          <div class="assignment">
          <p>assignment-name</p>
          <p>date</p>
            <img src="slime.png" alt="" class="monster-image">
          </div>

          <div class="assignment">
            <p>assignment-name</p>
            <p>date</p>
            <img src="goblin.png" alt="" class="monster-image">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-contents">
        <h1>新しい課題</h1>
        <p>課題タイトル</p>
        <input type="text" name="課題タイトル" value="">
        <p>締め切り</p>
        <input type="date" name="締め切り">
        <input type="submit" name="課題内容" value="登録">
      </div>
    </div>
  </body>
</html>
